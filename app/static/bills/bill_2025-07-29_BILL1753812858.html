<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Receipt - BILL1753812858</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print {
                display: none;
            }
        }
        .edit-form {
            display: none;
        }
        .edit-form.active {
            display: block;
        }
        .view-section.hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto bg-white p-6 mt-10 rounded shadow-lg">
        

        <!-- View Section -->
        <div id="viewSection">
            <!-- Header Templates -->
            
            <!-- Template 2: Modern Centered (Default) -->
            <div class="text-center mb-6">
                
                <img src="/static/uploads/shopkeeper_1_logo.jpg" alt="Shop Logo" class="h-16 mx-auto mb-2">
                
                <h1 class="text-3xl font-bold text-gray-900">Grocery Mart</h1>
                <p class="text-gray-600">Invoice BILL1753812858</p>
                <p class="text-gray-600">Date: 2025-07-29</p>
            </div>
            

            <!-- Bill Details -->
            <div class="grid grid-cols-2 gap-4 mb-6 text-sm">
                <div class="border p-4 rounded">
                    <h2 class="font-semibold mb-2">From:</h2>
                    <p>Grocery Mart</p>
                    <p>123 Main St</p>
                    <p>GSTIN: GSTIN1234</p>
                </div>
                <div class="border p-4 rounded">
                    <h2 class="font-semibold mb-2">To:</h2>
                    <p>Malay</p>
                    <p>7894561245</p>
                    <p>Status: <span class="font-semibold">Paid</span></p>
                </div>
            </div>

            <!-- Bill Items Table -->
            <div class="overflow-x-auto mb-6">
                <table class="w-full text-sm border">
                    <thead class="bg-orange-100 text-orange-700">
                        <tr>
                            <th class="p-2 border">Item</th>
                            <th class="p-2 border text-right">Quantity</th>
                            <th class="p-2 border text-right">Price</th>
                            <th class="p-2 border text-right">GST</th>
                            <th class="p-2 border text-right">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr>
                            <td class="p-2 border">Pulse 1kg</td>
                            <td class="p-2 border text-right">1</td>
                            <td class="p-2 border text-right">₹30.00</td>
                            <td class="p-2 border text-right">11.00%</td>
                            <td class="p-2 border text-right">₹26.64</td>
                        </tr>
                        
                        <tr class="bg-gray-50 font-bold">
                            <td colspan="4" class="p-2 border text-right">Total Amount:</td>
                            <td class="p-2 border text-right">₹26.64</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Bank Details -->
            <div class="text-sm mb-6">
                <h3 class="font-semibold mb-2">Bank Details:</h3>
                <p>Bank: SBI</p>
                <p>Account: 14653256921152</p>
                <p>IFSC: 124578</p>
            </div>
        </div>

        <!-- Edit Form -->
        

        <script>
        function toggleEditMode() {
            const viewSection = document.getElementById('viewSection');
            const editForm = document.getElementById('editForm');
            const editBtn = document.getElementById('editBtn');
            
            if (editForm.classList.contains('active')) {
                editForm.classList.remove('active');
                viewSection.classList.remove('hidden');
                editBtn.textContent = 'Edit Bill';
            } else {
                editForm.classList.add('active');
                viewSection.classList.add('hidden');
                editBtn.textContent = 'Cancel Edit';
            }
        }

        function addNewItem() {
            const itemsDiv = document.getElementById('billItems');
            const template = `
                <div class="grid grid-cols-4 gap-2 mb-2 items-end">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Product</label>
                        <select name="product_id[]" class="mt-1 block w-full rounded border-gray-300 shadow-sm">
                            
                            <option value="1">Rice 1kg</option>
                            
                            <option value="2">Wheat 1kg</option>
                            
                            <option value="3">Sugar 1kg</option>
                            
                            <option value="6">Pulse 1kg</option>
                            
                            <option value="7">Badam</option>
                            
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Quantity</label>
                        <input type="number" name="quantity[]" value="1" step="0.01"
                               class="mt-1 block w-full rounded border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Price Per Unit</label>
                        <input type="number" name="price_per_unit[]" value="0" step="0.01"
                               class="mt-1 block w-full rounded border-gray-300 shadow-sm">
                    </div>
                    <button type="button" onclick="removeItem(this)" class="text-red-600 hover:text-red-800">
                        Remove
                    </button>
                </div>
            `;
            itemsDiv.insertAdjacentHTML('beforeend', template);
        }

        function removeItem(button) {
            button.closest('.grid').remove();
        }
        </script>
    </div>
</body>
</html>
