<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyBillingApp{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.2s ease-out forwards;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideOutRight {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100%); }
        }

        .flash-message {
            animation: slideInRight 0.5s ease-out;
        }

        .flash-message.fade-out {
            animation: slideOutRight 0.5s ease-in;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
    <script src="https://unpkg.com/feather-icons"></script>
    {% block head %}{% endblock %}
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Top Navigation -->
    <nav class="bg-[#ed6a3e] text-white px-4 md:px-6 py-3 md:py-4 flex justify-between items-center fixed top-0 left-0 w-full z-30 shadow-lg">
        <div class="flex items-center">
            <a href="/" class="font-bold text-lg md:text-xl">MyBillingApp</a>
        </div>
        
        <div class="flex items-center space-x-2 md:space-x-4">
            <a href="{{ url_for('auth.login') }}" 
               class="text-xs md:text-sm hover:underline transition-colors {% if request.endpoint == 'auth.login' %}bg-white/20 px-2 py-1 rounded{% endif %}">
               Login
            </a>
            <a href="{{ url_for('auth.register') }}" 
               class="text-xs md:text-sm hover:underline transition-colors {% if request.endpoint == 'auth.register' %}bg-white/20 px-2 py-1 rounded{% endif %}">
               Register
            </a>
        </div>
    </nav>

    <!-- Flash Messages Container -->
    <div id="flash-messages-container" class="fixed top-20 right-2 md:right-5 z-50 space-y-3 max-w-xs md:max-w-sm">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message px-3 md:px-4 py-2 md:py-3 rounded-lg shadow-lg text-white text-xs md:text-sm font-medium flex items-center justify-between
                    {% if category == 'success' %} bg-green-500 
                    {% elif category == 'danger' or category == 'error' %} bg-red-500 
                    {% elif category == 'warning' %} bg-yellow-500 text-black 
                    {% elif category == 'info' %} bg-blue-500
                    {% else %} bg-gray-800 
                    {% endif %}" data-category="{{ category }}">
                    <div class="flex items-center min-w-0">
                        <svg class="w-4 h-4 md:w-5 md:h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            {% if category == 'success' %}
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            {% elif category == 'danger' or category == 'error' %}
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            {% elif category == 'warning' %}
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            {% else %}
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            {% endif %}
                        </svg>
                        <span class="truncate">{{ message }}</span>
                    </div>
                    <button class="ml-2 text-white hover:text-gray-300 transition-colors flex-shrink-0" onclick="closeFlashMessage(this)">
                        <svg class="w-3 h-3 md:w-4 md:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <!-- Main Content -->
    <main class="pt-16 min-h-screen bg-gray-50">
        {% block content %}{% endblock %}
    </main>
    
    <script>
        feather.replace();
        
        // Flash message functionality
        function autoCloseFlashMessages() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach((message, index) => {
                setTimeout(() => {
                    closeFlashMessage(message.querySelector('button'));
                }, 4000 + (index * 500));
            });
        }

        function closeFlashMessage(button) {
            const message = button.closest('.flash-message');
            message.classList.add('fade-out');
            setTimeout(() => {
                message.remove();
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', autoCloseFlashMessages);

        function showFlashMessage(message, category = 'info') {
            const container = document.getElementById('flash-messages-container');
            const messageDiv = document.createElement('div');
            
            let bgClass = 'bg-gray-800';
            let iconPath = 'M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z';
            
            switch(category) {
                case 'success':
                    bgClass = 'bg-green-500';
                    iconPath = 'M5 13l4 4L19 7';
                    break;
                case 'danger':
                case 'error':
                    bgClass = 'bg-red-500';
                    iconPath = 'M6 18L18 6M6 6l12 12';
                    break;
                case 'warning':
                    bgClass = 'bg-yellow-500 text-black';
                    iconPath = 'M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z';
                    break;
                case 'info':
                    bgClass = 'bg-blue-500';
                    break;
            }
            
            messageDiv.className = `flash-message px-3 md:px-4 py-2 md:py-3 rounded-lg shadow-lg text-white text-xs md:text-sm font-medium flex items-center justify-between ${bgClass}`;
            messageDiv.innerHTML = `
                <div class="flex items-center min-w-0">
                    <svg class="w-4 h-4 md:w-5 md:h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${iconPath}"></path>
                    </svg>
                    <span class="truncate">${message}</span>
                </div>
                <button class="ml-2 text-white hover:text-gray-300 transition-colors flex-shrink-0" onclick="closeFlashMessage(this)">
                    <svg class="w-3 h-3 md:w-4 md:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            `;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                closeFlashMessage(messageDiv.querySelector('button'));
            }, 4000);
        }
    </script>
</body>
</html>
