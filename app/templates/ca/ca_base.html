<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MyBillingApp{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside
      class="fixed top-0 left-0 h-full w-64 bg-gradient-to-b from-[#ed6a3e] to-[#ed6a3e] text-white flex flex-col shadow-lg z-20">
      <div class="flex items-center justify-center h-20 border-b border-white/10">
        <span class="font-extrabold text-2xl tracking-wide">CA<span class="text-white/80">Firm</span></span>
      </div>
      <nav class="flex-1 py-6">
        <ul class="space-y-2">
          <li>
            <a href="/ca/dashboard"
              class="flex items-center px-6 py-3 rounded-xl transition duration-300 hover:bg-white/10">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"
                  stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              Dashboard Home
            </a>
          </li>
          <li>
            <a href="/ca/clients"
              class="flex items-center px-6 py-3 rounded-xl transition duration-300 hover:bg-white/10">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path
                  d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87M16 3.13a4 4 0 010 7.75M8 3.13a4 4 0 000 7.75"
                  stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              Clients List
            </a>
          </li>
          <li>
            <a href="/ca/bills"
              class="flex items-center px-6 py-3 rounded-xl transition duration-300 hover:bg-white/10">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M9 17v-2a4 4 0 014-4h4m0 0V7a4 4 0 00-4-4H7a4 4 0 00-4 4v10a4 4 0 004 4h4"
                  stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              Bills Panel
            </a>
          </li>
          <li>
            <a href="/ca/reports"
              class="flex items-center px-6 py-3 rounded-xl transition duration-300 hover:bg-white/10">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M9 17v-2a4 4 0 014-4h4m0 0V7a4 4 0 00-4-4H7a4 4 0 00-4 4v10a4 4 0 004 4h4"
                  stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              Export Reports
            </a>
          </li>
          <li>
            <a href="/ca/employees"
              class="flex items-center px-6 py-3 rounded-xl transition duration-300 hover:bg-white/10">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path
                  d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                  stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              Employees
            </a>
          </li>
          <li class="mt-8">
            <a href="/auth/logout"
              class="flex items-center px-6 py-3 rounded-xl transition duration-300 hover:bg-white/10">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1"
                  stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              Logout
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <!-- Main Content Area -->
    <div class="flex-1 ml-64 min-h-screen flex flex-col">
      <!-- Top Header -->
      <header class="flex items-center justify-between bg-white shadow-md h-16 px-8 sticky top-0 z-10">
        <div class="font-bold text-lg text-[#ed6a3e]">{% block firm_name %} CA Firm Name {% endblock %}</div>
        <div class="flex items-center space-x-6">
          <!-- Notifications -->
          <button class="relative focus:outline-none">
            <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span class="absolute top-0 right-0 inline-block w-2 h-2 bg-red-500 rounded-full"></span>
          </button>
          <!-- Profile Dropdown -->
          <a href="/ca/profile"
            class="inline-block px-4 py-2 bg-[#ed6a3e] text-white rounded hover:bg-orange-700 transition">
            My Profile
          </a>

        </div>
      </header>
      <!-- Page Content -->
      <main class="flex-1 bg-gray-50 p-8">
        {% block ca_content %}{% endblock %}
      </main>
    </div>
</body>

</html>
