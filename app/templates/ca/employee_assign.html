{% extends 'ca/ca_base.html' %}
{% block title %}Assign Clients | MyBillingApp{% endblock %}
{% block ca_content %}
<h2 class="text-2xl font-bold text-[#ed6a3e] mb-8">Assign Clients</h2>
<form method="post" class="bg-white rounded-xl shadow-md p-6 max-w-lg mx-auto">
  <div class="mb-4">
    <label class="block text-gray-700 font-semibold mb-2">Select Clients</label>
    <div class="space-y-2">
      {% for client in clients %}
      <div>
        <label class="inline-flex items-center">
          <input type="checkbox" name="client_ids" value="{{ client.shopkeeper_id }}" class="form-checkbox">
          <span class="ml-2">{{ client.shop_name }}</span>
        </label>
      </div>
      {% endfor %}
    </div>
  </div>
  <button type="submit" class="bg-gradient-to-r from-[#ed6a3e] to-[#ffbfa3] text-white px-6 py-2 rounded-xl shadow hover:bg-opacity-90 transition duration-300">Assign</button>
</form>
{% endblock %}
