{% extends 'ca/ca_base.html' %}
{% block title %}Edit Employee | MyBillingApp{% endblock %}
{% block ca_content %}
<h2 class="text-2xl font-bold text-[#ed6a3e] mb-8">Edit Employee</h2>
<form method="post" class="bg-white rounded-xl shadow-md p-6 max-w-lg mx-auto">
  <div class="mb-4">
    <label class="block text-gray-700 font-semibold mb-2">Name</label>
    <input type="text" name="name" class="w-full border border-gray-300 rounded px-3 py-2" required value="{{ employee.name if employee else '' }}">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 font-semibold mb-2">Email</label>
    <input type="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2" required value="{{ employee.email if employee else '' }}">
  </div>
  <button type="submit" class="bg-gradient-to-r from-[#ed6a3e] to-[#ffbfa3] text-white px-6 py-2 rounded-xl shadow hover:bg-opacity-90 transition duration-300">Update Employee</button>
</form>
{% endblock %}
