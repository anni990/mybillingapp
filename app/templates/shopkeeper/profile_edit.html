{% extends 'shopkeeper/s_base.html' %}
{% block title %}Edit Profile | MyBillingApp{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/all.min.css">
<script src="https://unpkg.com/feather-icons"></script>
<aside class="fixed top-0 left-0 h-full w-64 bg-gradient-to-b from-[#ed6a3e] to-[#ed6a3e] shadow-lg flex flex-col justify-between z-20 mt-15">
    <div>
        <nav class="mt-5 flex-1">
            <ul class="space-y-2">
                <li><a href="{{ url_for('shopkeeper.dashboard') }}" class="flex items-center px-6 py-3 text-white font-semibold rounded-l-full hover:bg-white/20 transition duration-300"><i data-feather="home" class="mr-3"></i>Dashboard Home</a></li>
                <li><a href="{{ url_for('shopkeeper.create_bill') }}" class="flex items-center px-6 py-3 text-white hover:bg-white/20 rounded-l-full transition duration-300"><i data-feather="file-plus" class="mr-3"></i>Create Bill</a></li>
                <li><a href="{{ url_for('shopkeeper.manage_bills') }}" class="flex items-center px-6 py-3 text-white hover:bg-white/20 rounded-l-full transition duration-300"><i data-feather="file-text" class="mr-3"></i>Manage Bills</a></li>
                <li><a href="{{ url_for('shopkeeper.products_stock') }}" class="flex items-center px-6 py-3 text-white hover:bg-white/20 rounded-l-full transition duration-300"><i data-feather="box" class="mr-3"></i>Products & Stock</a></li>
                <li><a href="{{ url_for('shopkeeper.sales_reports') }}" class="flex items-center px-6 py-3 text-white hover:bg-white/20 rounded-l-full transition duration-300"><i data-feather="bar-chart-2" class="mr-3"></i>Sales Reports</a></li>
                <li><a href="{{ url_for('shopkeeper.ca_marketplace') }}" class="flex items-center px-6 py-3 text-white hover:bg-white/20 rounded-l-full transition duration-300"><i data-feather="users" class="mr-3"></i>CA Marketplace</a></li>
                <!-- <li><a href="#" class="flex items-center px-6 py-3 text-white hover:bg-white/20 rounded-l-full transition duration-300"><i data-feather="file" class="mr-3"></i>Documents</a></li> -->
                <li><a href="{{ url_for('shopkeeper.settings') }}" class="flex items-center px-6 py-3 text-white hover:bg-white/20 rounded-l-full transition duration-300"><i data-feather="settings" class="mr-3"></i>Settings</a></li>
            </ul>
        </nav>
    </div>
    <div class="p-4 text-xs text-white text-center opacity-70">&copy; {{ 2024 }} MyBillingApp</div>
</aside>
<main class="flex-1 ml-64 p-8 bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md mt-10">
        <h2 class="text-3xl font-bold text-[#ed6a3e] mb-6">Edit Profile</h2>
        <form method="post">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Shop Name</label>
                    <input type="text" name="shop_name" value="{{ shopkeeper.shop_name }}" class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Domain</label>
                    <input type="text" name="domain" value="{{ shopkeeper.domain }}" class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Address</label>
                    <input type="text" name="address" value="{{ shopkeeper.address }}" class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">GST Number</label>
                    <input type="text" name="gst_number" value="{{ shopkeeper.gst_number }}" class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Contact Number</label>
                    <input type="text" name="contact_number" value="{{ shopkeeper.contact_number }}" class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Bank Name</label>
                    <input type="text" name="bank_name" value="{{ shopkeeper.bank_name }}" class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Account Number</label>
                    <input type="text" name="account_number" value="{{ shopkeeper.account_number }}" class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">IFSC Code</label>
                    <input type="text" name="ifsc_code" value="{{ shopkeeper.ifsc_code }}" class="w-full border rounded px-3 py-2">
                </div>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-[#ed6a3e] text-white px-6 py-2 rounded shadow hover:bg-orange-700 transition duration-300">Save Changes</button>
            </div>
        </form>
    </div>
</main>
<script>feather.replace()</script>
{% endblock %}
